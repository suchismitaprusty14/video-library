<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video-Tutorial-Project</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="../src/styles/user.css" />
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../src/scripts/index.js"></script>
  </head>
  <body class="container-fluid text-white">
    <header>
      <nav class="d-flex justify-content-between">
        <div class="h2">Welcome</div>
        <div>
          <span class="me-4 fs-5">Home</span>
          <span class="me-4 fs-5">Videos</span>
          <span class="me-4 fs-5">About</span>
          <span class="me-4 fs-5">Contact</span>
        </div>
        <div>
          <button class="btn btn-light" id="signin">
            <span class="bi bi-person"></span>Sign In
          </button>
        </div>
      </nav>
      <div class="h1 d-flex justify-content-center">Learn Coding</div>
      <div class="d-flex justify-content-center">
        <span class="me-3">Java</span>
        <span class="me-3">C#</span>
        <span class="me-3">Javascript</span>
        <span class="me-3">PHP</span><span class="me-3">HTML</span>
      </div>
      <!--email container-->
      <div class="d-flex justify-content-center align-items-center">
        <div id="emailcontainer" class="input-group w-25 mt-4">
          <input
            id="Email"
            class="form-control"
            type="email"
            placeholder="Your Email Address"
          />
          <button id="btnstart" class="btn btn-warning">Get Started</button>
        </div>
      </div>
      <div class="text-center text-white fw-bold fs-5" id="error"></div>
      <!--password container-->
      <div class="d-flex justify-content-center align-items-center">
        <div id="pwdcontainer" class="input-group w-25 mt-4">
          <input
            id="Password"
            class="form-control"
            type="password"
            placeholder="Your Password"
          />
          <button id="btnsign" class="btn btn-warning">Sign In</button>
        </div>
      </div>
    </header>
    <section>
      <div class="box me-3">
        <img class="card-img-top" src="../public/images/card-1.jpg" alt="" />
        <button class="btn btn-dark">Join Course</button>
      </div>
      <div class="box me-3">
        <img class="card-img-top" src="../public/images/card-2.jpg" alt="" />
        <button class="btn btn-dark">Join Course</button>
      </div>
      <div class="box me-3">
        <img class="card-img-top" src="../public/images/card-3.jpg" alt="" />
        <button class="btn btn-dark">Join Course</button>
      </div>
      <div class="box me-3">
        <img class="card-img-top" src="../public/images/card-4.jpg" alt="" />
        <button class="btn btn-dark">Join Course</button>
      </div>
    </section>
  </body>
</html>
